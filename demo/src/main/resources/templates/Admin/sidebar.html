    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
      color: white;
      z-index: 1000;
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      display: block;
      cursor: pointer;
    }
    .sidebar a:hover {
      background-color: #555;
    }
    .submenu a {
      padding-left: 30px;
      background-color: #444;
    }
    .sidebar a.active {
      background-color: #555;
      font-weight: bold;
    }
    .menu-item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
